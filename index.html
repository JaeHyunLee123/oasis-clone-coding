        <a href="https://www.instagram.com/oasis/" target="_blank"
          ><i class="fa-brands fa-instagram"></i

          ><i class="fa-brands fa-tiktok"></i
        ></a>

        ></a>

        ></a>

    <main></main>
    <footer class="footer">
      <section class="footer-section1">
        <img src="./image/oasis-logo.webp" width="100" />
        <nav class="footer-scroll-nav">

        <div class="theme-toggle">
          <label class="theme-toggle__label" for="mode-toggle">
            Switch to dark mode
          </label>
          <div class="theme-toggle__box">
            <div class="theme-toggle__dot"></div>
            <div class="theme-toggle__control">
              <input
                type="checkbox"
                class="theme-toggle__checkbox"
                id="mode-toggle"
              />
              <span class="theme-toggle__slider"></span>
            </div>
            <div class="theme-toggle__dot theme-toggle__dot--black"></div>
          </div>
        </div>
      </section>
      <section class="footer-section2">
        <div class="footer-social-media">
          <span class="footer-section2__title">Follow Oasis on:</span>
          <nav class="footer-social-media__nav">
            <a href="https://www.instagram.com/oasis/" target="_blank"

            <a href="https://www.tiktok.com/@oasis" target="_blank"
              ><i class="fa-brands fa-tiktok"></i
            ></a>

            ></a>
            <a href="https://www.facebook.com/OasisOfficial" target="_blank"

            ></a>

            <nav class="footer-other-links__nav">

                <span class="footer-other-links__link"

                > </a
              ><a
                target="_blank"
                href="https://www.setlist.fm/search?artist=bd6bd7e&query=oasis"

                <span class="footer-other-links__link">setlist.fm</span> </a

                target="_blank"
                href="https://www.sonymusic.co.jp/artist/Oasis/"

                > </a

                target="_blank"
                href="https://www.stopcryingyourheartout.co.uk/"

                <span class="footer-other-links__link"
                  >stopcryingyourheartout.co.uk</span
                >
              </a>

        </div>
